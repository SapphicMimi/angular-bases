<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary': isEven
  }">
  <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success': '' }}" -->
  <!-- Tengo aquí definido el index, debido a que lo saco por el ngFor que ya hice de antes. -->

    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <strong>Name: </strong>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}} </span>
    </div>

    <!-- <span>Es el primero: {{i == 0}} - </span>
    <span>Es el primero: {{isFirst}} - </span>

    <span>Es el último: {{i === characterList.length - 1}}</span>
    <span>Es el último: {{isLast}}</span> -->

    <!-- <span>Es Par: {{isEven}} </span>
    <span>Es Impar: {{isOdd}}</span> -->

    <button (click)="DeleteCharacter(i)" class="btn btn-danger">X</button>
  </li>
</ul>
